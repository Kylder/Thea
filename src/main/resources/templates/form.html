<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org" lang="en">
<html xmlns:th="http://thymeLeaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Universidad</title>
    <link rel="stylesheet" href="recursos/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="Contenedor">
    	<div class="col-sm-6">
    		<form th:action="@{/save}" th:object=${persona} method="POST">
    			<div class="card">
    				<div class="card-header">
    					<h3>Modulo Persona</h3> 
    						</div>
    							<div class="card-body">
    								<div class="form-group">
    									<label>ID</label>
    									<input th:field="*{id}" type="text" class="form-control">
    								</div>
    								<div class="form-group">
    									<label>Escuela</label>
    									<input th:field="*{escuela}" type="text" class="form-control">
    								</div>
    								<div class="form-group">
    									<label>Nombre</label>
    									<input th:field="*{nombre}" type="text" class="form-control">
    								</div>
    								<div class="form-group">
    									<label>Apellido</label>
    									<input th:field="*{apellido}" type="text" class="form-control">
    								</div>
    								<div class="form-group">
    									<label>Correo</label>
    									<input th:field="*{email}" type="text" class="form-control">
    								</div>
    								<div class="form-group">
    									<label>Telefono</label>
    									<input th:field="*{telefono}" type="text" class="form-control">
    								</div>
    							</div>
    				<div class="card-footer">
    					<input type="submit" value="Guardar" class="btn btn-success">
    				</div>
    			</div>
    		</form>
    	</div>
    </div>


</body>

</html>
